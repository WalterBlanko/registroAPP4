<ion-content class="ion-padding background">
	<div class="login__header">
		<div class="login__headerText">
			<h1>Duoc UC</h1>
			<h3>Asistencia 2.0</h3>
		</div>
	</div>
	<form id="loginForm" #form="ngForm" (ngSubmit)="login()" [formGroup]="loginForm">
		<div class="input-group">
			<ion-item class="loginForm__inputSpace">
				<ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
			</ion-item>
			<div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
				<span *ngIf="email.errors?.required">El correo es obligatorio</span>
				<span *ngIf="email.errors?.email">El correo es invalido</span>
			</div>
			<ion-item class="loginForm__inputSpace">
				<ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
			</ion-item>
			<div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
				<span *ngIf="password.errors?.required">La contraseña es obligatoria</span>
				<span *ngIf="password.errors?.minlength">La contraseña debe ser de al menos 6 carácteres</span>
				<span *ngIf="password.errors?.maxlength">La contraseña debe ser de un máximo de 15 carácteres</span>
			</div>
		</div>

		<div class="button__space">
			<ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Log in</ion-button>
		</div>
		<ion-button [routerLink]="['/forget']" class="forgot-password-link" type="button" expand="block" color="green"
			fill="clear">No recuerdas tu contraseña? ¡Haz click aquí!
		</ion-button>
	</form>
</ion-content>
