<ion-header>
  <ion-toolbar>
    <ion-title>asist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card class="ion-padding" *ngFor="let i of asignature">
      <ion-card-title>{{ i.asignature_name }}</ion-card-title>
      <ion-card-header>{{ i.asignature_id }}_{{ i.asignature_section }}{{ i.asignature_modality }} - {{ i.asignature_teacher }}</ion-card-header>
    </ion-card>
  </div>
</ion-content>
